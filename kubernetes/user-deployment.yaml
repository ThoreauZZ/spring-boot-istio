    spec:
      containers:
      - name: user-ui
        image: registry.cn-hangzhou.aliyuncs.com/my-istio-release/user-ui:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 90
        readinessProbe:
          httpGet:
            path: /health
            port: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: user-ui
spec:
  selector:
    app: user-ui
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
